name: Documentation Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    container:
      image: andrew2a1/cpp_analysis_tools

    defaults:
      run:
        shell: bash

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create coverage report
        run: |
          conan profile detect
          python3 ./scripts/coverage.py --llvm_cov "llvm-cov-14" --llvm_profdata "llvm-profdata-14" | tee coverage_logs.txt
          coverage=$(tail -n 1 coverage_logs.txt | grep -Eow "[0-9]{2}\.[0-9]{2}%$" | grep -Eow "[0-9]{2}\.[0-9]{2}")

          color="green"
          if [[ "${coverage}" -lt "50" ]]; then
            color="red"
          elif [[ "${coverage}" -lt "90" ]]; then
            color="yellow"
          fi

          curl -o build/coverage/coverage_report/badge.svg -L "https://img.shields.io/badge/Coverage-${coverage}%-${color}"
          chmod 0755 -R 'build/coverage/coverage_report'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build/coverage/coverage_report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1